<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="file.css" />
	<h:outputScript library="js" name="locale-primefaces.js"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	
	<title>Sistema de Oficina</title>
</h:head>


<h:body>
	<div id="cabecalho">
		<h:form>
			<font></font>
			<p:growl id="messages" />
			<font></font>
			<font></font>
			<p:menubar>
				<font></font>
				<p:submenu label="Cadastrar" icon="pi pi-bars">
					<font> </font>
					<p:menuitem value="Funcionario" icon="pi pi-pencil"
						url="http://localhost:8080/oficina/cadastroFuncionario.xhtml" />
					<font></font>
					<p:separator />
					<font></font>
					<p:menuitem value="Cliente" icon="pi pi-pencil"
						url="http://localhost:8080/oficina/cadastroCliente.xhtml" />
					<font></font>
					<p:separator />
					<font></font>
					<p:menuitem value="Veiculo" icon="pi pi-pencil"
						url="http://localhost:8080/oficina/cadastroVeiculo.xhtml" />
					<font></font>
					<p:separator />
					<font></font>
					<p:menuitem value="Serviço" icon="pi pi-pencil"
						url="http://localhost:8080/oficina/cadastroServico.xhtml" />
					<font></font>
					<p:separator />
					<font></font>
					<p:menuitem value="Menu Principal" icon="pi pi-bars"
						url="http://localhost:8080/oficina/menu.xhtml" />
					<font></font>
					<p:separator />
					<font></font>
				</p:submenu>
				<font></font>
				<font></font>
				<p:submenu label="Relatorios" icon="pi pi-book">
					<font></font>
					<p:menuitem value="Qtd Serviços Por Funcionario" icon="pi pi-book"
						url="http://localhost:8080/oficina/qdtServicoPorFuncionario.xhtml" />
					<font></font>
					<font></font>
					<p:menuitem value="Buscar Serviço Pela Data do Serviço"
						icon="pi pi-book"
						url="http://localhost:8080/oficina/relatorioPorDataServico.xhtml" />
					<font></font>
					<p:menuitem value="Buscar Serviço Pelo Funcionario"
						icon="pi pi-book"
						url="http://localhost:8080/oficina/buscarServicoPorFuncionario.xhtml" />
				</p:submenu>
				<font></font>
				<font></font>
				<f:facet name="options">
					<font></font>
					<p:commandLink value="SAIR" icon="pi pi-home"
						action="#{bean.deslogar}" />
					<font></font>
				</f:facet>
				<font></font>
			</p:menubar>
			<font></font>
		</h:form>
		<p:graphicImage library="imagens" name="logo.png" width="100" />
		<h1>
			<ui:insert name="titulo">
			</ui:insert>
		</h1>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
</h:body>
</html>
