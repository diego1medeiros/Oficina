<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Oficina</title>

</h:head>

<ui:composition template="/_template.html">
	<ui:define name="titulo">
		<h1>Pesquisar Cliente</h1>
	</ui:define>

	<ui:define name="conteudo">
		<h:body>
			<h:form id="form">
				<p:messages autoUpdate="true" id="msg" />
				<p:separator />

				<p:panelGrid columns="8" layout="grid" style="margin-tpo:10pix">
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" placeholder="Insira o Nome"
						value="#{clientebean.cliente.nome}" size="25" />

					<p:outputLabel value="Cpf" for="cpf" />
					<p:inputMask id="cpf" mask="999.999.999-99" validateMask="true"
						placeholder="Insira o cpf" value="#{clientebean.cliente.cpf}"
						size="15" />

					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputMask id="telefone" mask="(99) 99999-9999"
						validateMask="true" placeholder="Insira o telefone"
						value="#{clientebean.cliente.telefone}" size="15" />

					<p:outputLabel value="Endereço" for="endereco" />
					<p:inputText id="endereco" placeholder="Insira o Endereço"
						value="#{clientebean.cliente.endereco}" size="25" />

					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" validateMask="true"
						placeholder="Insira o email" value="#{clientebean.cliente.email}"
						size="15" />
				</p:panelGrid>

				<p:separator />
				<p:commandButton value="Cadastrar" process="@this"
					action="#{clientebean.cadastrarCliente}"
					update="form tabelaCliente" style="margin-tpo:10pix" />


				<font></font>
				<font></font>
				<p:commandButton value="Pesquisar" icon="pi pi-search"
					actionListener="#{clientebean.pesquisarCliente}"
					update="form tabelaCliente"  />
			</h:form>

			<center>
				<h1>Lista de Clientes</h1>
			</center>

			<p:dataTable value="#{clientebean.clientes}" var="c"
				id="tabelaCliente" paginator="true" rows="5">
				<p:column headerText="NOME" sortBy="#{f.nome}">#{c.nome}</p:column>
				<p:column headerText="CPF">#{c.cpf}</p:column>
				<p:column headerText="TELEFONE">#{c.telefone}</p:column>
				<p:column headerText="ENDERENÇO">#{c.endereco}</p:column>
				<p:column headerText="EMAIL">#{c.email}</p:column>

				<p:column headerText="" width="100">
					<p:commandButton icon="pi pi-pencil" update="form tabelaCliente"
						process="@this">
						<f:setPropertyActionListener value="#{c}"
							target="#{clientebean.cliente}" />
					</p:commandButton>
					<font></font>
					<font></font>
					<p:commandButton action="#{clientebean.excluirCliente(c)}"
						icon="pi pi-trash" update="form tabelaCliente" process="@this">
						<f:setPropertyActionListener value="#{c}"
							target="#{clientebean.cliente}" />
					</p:commandButton>

					<p:separator />
					<p:commandButton action="#{clientebean.imprimir(c)}"
						icon="pi pi-print" update="tabelaCliente" process="@this">
						<f:setPropertyActionListener value="#{c}"
							target="#{clientebean.cliente}" />

					</p:commandButton>
					<font></font>
					<font></font>
					<p:commandButton action="#{clientebean.gerarPdf(c)}"
						icon="pi pi-download" update="tabelaCliente" process="@this">
						<f:setPropertyActionListener value="#{c}"
							target="#{clientebean.cliente}" />
					</p:commandButton>

				</p:column>
			</p:dataTable>

		</h:body>
	</ui:define>
</ui:composition>
</html>
