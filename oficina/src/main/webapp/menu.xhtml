<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="file.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Oficina</title>
</h:head>
<h:body>


	<center>

		<p:graphicImage library="imagens" name="logo.png" width="100" />

		<h:form>
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<p:panelMenu style="width:400px">
				<p:submenu label="Menu de Cadastros">
					<p:menuitem value="Cadastrar Funcionario" icon="pi pi-pencil" style=" font-weight: bold;"
						url="http://localhost:8080/oficina/cadastroFuncionario.xhtml" />
					<p:menuitem value="Cadastrar Cliente" icon="pi pi-pencil" style=" font-weight: bold;"
						url="http://localhost:8080/oficina/cadastroCliente.xhtml" />
					<p:menuitem value="Cadastrar Veiculo" icon="pi pi-pencil" style=" font-weight: bold;"
						url="http://localhost:8080/oficina/cadastroVeiculo.xhtml" />
					<p:menuitem value="Cadastrar Servico" icon="pi pi-pencil" style=" font-weight: bold;"
						url="http://localhost:8080/oficina/cadastroServico.xhtml" />
				</p:submenu>

				<p:submenu label="Menu de Relatorio">
					<p:menuitem value="Qtd Serviços Por Funcionario" icon="pi pi-book"  style=" font-weight: bold;"
						url="http://localhost:8080/oficina/qdtServicoPorFuncionario.xhtml" />
					<p:menuitem value="Buscar Serviço Pela Data do Serviço" style=" font-weight: bold;"
						icon="pi pi-book"
						url="http://localhost:8080/oficina/relatorioPorDataServico.xhtml" />
					<p:menuitem value="Buscar Serviço Pelo Funcionario" style=" font-weight: bold;"
						icon="pi pi-book"
						url="http://localhost:8080/oficina/buscarServicoPorFuncionario.xhtml" />

				</p:submenu>
			</p:panelMenu>
		</h:form>
	</center>
</h:body>
</html>
