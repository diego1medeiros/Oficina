<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>"#{bundle.title}" </title>
</h:head>
<body>

	<ui:composition template="/_template.html">
		<ui:define name="titulo">
		</ui:define>

		<ui:define name="conteudo">
		<h:form id="form">
		<p:growl  showDetail="true" />
			
		
		<font></font>
				<font></font>
				<font></font>
				<font></font>
		<p:panel style="opacity:0.9">
		<center>
				<h1>Quantidade de Serviço Por Funcionario</h1>
		
		
			<p:dataTable value="#{servicobean.qtdServicosPorFuncionario}" var="s"
				id="tabelaServico" paginator="true" rows="5">
				<p:messages autoUpdate="true" id="msg" />
				<p:column headerText="FUNCIONARIO">
					<h:outputText value="#{s.nomeFuncionario}" />
				</p:column>
				<p:column headerText="QUANTIDADE SERVIÇOS">
					<h:outputText value="#{s.qtdeServico}" />
				</p:column>
			</p:dataTable>
			
				<p:commandButton value="#{bundle.imprimir}" action="#{servicobean.imprimirServicoPorFuncionario}" id="imprimir"
				icon="pi pi-print" update="form tabelaServico" process="@this">
				<p:tooltip for="imprimir" value="Imprimir Relatorio"
					showEffect="clip" hideEffect="fold" />
			</p:commandButton>
				</center>
			</p:panel>
		</h:form>	
		</ui:define>
	</ui:composition>
</body>
</html>
